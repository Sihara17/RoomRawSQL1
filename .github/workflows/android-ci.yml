name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: ğŸ“¦ Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ”‘ Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: ğŸ—ï¸ Build with Gradle
        run: ./gradlew assembleDebug

      # Jalankan test di emulator
      - name: ğŸ§ª Run instrumented tests
        uses: reactivecircus/android-emulator-runner@v2
        continue-on-error: true  # biar error emulator tidak gagal total
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          disable-animations: true
          emulator-options: -no-snapshot -no-window -noaudio -no-boot-anim -gpu swiftshader_indirect
          script: ./gradlew connectedDebugAndroidTest

      - name: ğŸ“ Upload test reports (always run)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-reports
          path: app/build/reports/androidTests/connected/

      - name: ğŸ“¦ Upload APK (build output)
        if: success() || failure()  # upload APK walau test gagal
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
